                    <!-- Header Top Navigation -->
                    <nav class="header-top__nav">
                        <ul class="header-top__nav-list">

                            </li>

                                </a>

                            Sign In
                        </button>
                        <div class="header-top__menu-mobile">

                            <div class="header-top__menu-mobile-line"></div>
                            <div class="header-top__menu-mobile-line"></div>
                        </div>
                    </div>
                </div>

                    <h1 class="header-hero__heading">
                        Make
                        <strong class="header-hero__heading-gradient-text">
                            Management
                            <div
                                class="header-hero__heading-gradient-text-circle-1"
                            ></div>
                            <div
                                class="header-hero__heading-gradient-text-circle-2"
                            ></div>
                            <div
                                class="header-hero__heading-gradient-text-circle-3"
                            ></div>
                            <div
                                class="header-hero__heading-gradient-text-circle-4"
                            ></div>

                        Way More Easier Than Ever
                        <div class="header-hero__heading-decor-circle"></div>
                    </h1>
                    <p class="header-hero__desc">
                        The online collaborative management platform to bring
                        more efficiency and performance
                    </p>
                    <!-- Header Hero Buttons -->
                    <div class="header-hero__buttons">
                        <button
                            class="btn btn--fill-gradient-theme header-hero__btn"
                        >
                            Request Demo
                        </button>
                        <a
                            href="#!"
                            class="btn btn--fill-theme header-hero__btn"

                            Contact Us
                        </a>
                    </div>

                    <div class="header-hero__media">

                        <div class="header-hero__media-decor"></div>
                        <div class="header-hero__media-decor"></div>
